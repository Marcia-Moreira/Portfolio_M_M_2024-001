<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Subitens</title>
    <style>
         /*! Teste menu e submenu com erro no hamburguer */
        /* ok */
        .nav-menu .nav-list > li {
            position: relative;
        }
        /* ok */
        .nav-menu .nav-list > li > a {
            display: block;
            /* !se tiro o display block arruma o hamburguer mas bagunça o fixo */
            text-align: center;
            padding: 14px 16px;
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
        }
        /* ok */
        .nav-menu .nav-list .dropdown-content {
            display: none;
            position: absolute;
            /* Translúcido: */
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 0 0 10px 10px;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px var(--shadow-fantasy_01);
            z-index: 1;
            top: 100%;
            left: 0;
            padding-bottom: 10px;
            transition: transform 0.3s ease; /* Suaviza a transição */ 
        }
        /* ok */
        .nav-menu .nav-list .dropdown-content li a {
            color: var(--font-fantasy_01);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: transform 0.3s ease;
        }
        /* ok */
        .nav-menu .nav-list .dropdown-content li a:hover {
            /*! rever a cor da transparencia branca */
            background-color: #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        /* ok */
        .nav-menu .nav-list li:hover .dropdown-content {
            display: block;
            /* sem esse não aparece sub menu */
        }

        /*! Teste */
        /* ================================================ */
        /*  */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: bisque;
        }
        .menu-fixo {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
        }
        .nav-menu .logo {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .nav-menu .logo:hover {
            color: #ddd;
        }
        .nav-menu .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-menu .nav-list > li {
            position: relative;
        }
        .nav-menu .nav-list > li > a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-menu .nav-list > li > a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav-menu .nav-list .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }
        .nav-menu .nav-list .dropdown-content li a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .nav-menu .nav-list .dropdown-content li a:hover {
            background-color: #ddd;
        }
        .nav-menu .nav-list li:hover .dropdown-content {
            display: block;
        }
        .mobile-menu {
            display: none;
        }
        .side-menu {
            display: none;
            position: fixed;
            width: 250px;
            height: 100%;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1001;
        }
        .side-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .side-menu .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        @media (max-width: 768px) {
            .nav-menu .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-menu .nav-list li {
                width: 100%;
            }
            .nav-menu .nav-list li a {
                text-align: left;
                padding: 10px 16px;
            }
            .mobile-menu {
                display: block;
                cursor: pointer;
            }
            .mobile-menu .line1,
            .mobile-menu .line2,
            .mobile-menu .line3 {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 5px;
            }
            .nav-list.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header class="menu-fixo nav">
    <nav class="nav-menu">
        <a class="logo" href="../static/images/logo.png"> >M_M< </a>
        <!-- Ícone de hambúrguer -->
        <div class="mobile-menu" onclick="openNav()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-list">
            <li><a href="#pag_capa">Início</a></li>
            <li class="dropdown">
                <a class="dropbtn" href="#pag_menu_curriculo">Currículo</a>
                <ul class="dropdown-content">
                    <li><a href="#pag_curriculo_skills">Skills</a></li>
                    <li><a href="#pag_curriculo_experiencias">Experiências</a></li>
                    <li><a href="#pag_curriculo_formacao">Formação</a></li>
                    <li><a href="#pag_curriculo_projetos">Projetos</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropbtn" href="#pag_menu_portfolio">Portfólio</a>
                <ul class="dropdown-content">
                    <li><a href="#pag_portfolio_github">GitHub</a></li>
                    <li><a href="#pag_portfolio_projetos">Projetos</a></li>
                    <li><a href="#pag_portfolio_designs">Designs</a></li>
                    <li><a href="#pag_portfolio_artigos">Artigos</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropbtn" href="#pag_curriculo_contato">Contato</a>
                <ul class="dropdown-content">
                    <li><a href="#pag_contato_email">Email</a></li>
                    <li><a href="#pag_contato_linkedin">LinkedIn</a></li>
                    <li><a href="#pag_contato_phone">Telefone</a></li>
                    <li><a href="#pag_contato_endereco">Endereço</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<!-- Menu Lateral -->
<div id="mySidenav" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#pag_capa">Início</a>
    <a href="#pag_menu_curriculo">Currículo</a>
    <a href="#pag_menu_portfolio">Portfólio</a>
    <a href="#pag_curriculo_contato">Contato</a>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.display = "block";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.display = "none";
    }
</script>

</body>
</html>
